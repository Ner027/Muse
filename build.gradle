plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '6.0.0'
}


jar {
    manifest {
        attributes(
                'Main-Class': 'com.tropigainc.muse.Main'
        )
    }
}

mainClassName = 'com.tropigainc.muse.Main'
version '1.0'
sourceCompatibility = 1.8


repositories {

    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
    mavenCentral()

    maven {
        url 'https://m2.dv8tion.net/releases'
    }
}

dependencies {
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.1'
    implementation 'net.dv8tion:JDA:4.3.0_331'
    implementation 'org.postgresql:postgresql:9.3-1100-jdbc4'
    implementation 'redis.clients:jedis:2.8.0'
    implementation 'org.json:json:20090211'
    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'com.sedmelluq:lavaplayer:1.3.77'

}

compileJava.options.encoding = 'UTF-8'